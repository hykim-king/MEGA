<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>헬메이트</title>
</head>
<body>

<div class="navbar">
  <div class="navbar-left">
    <div class="logo">🏋️‍♂️ 헬메이트</div>
    <ul class="main-menu">
      <li><a href="#">홈</a></li>
      <li class="has-submenu">
        <a href="#">운동</a>
        <ul class="submenu">
          <li><a href="#">운동 일지</a></li>
          <li><a href="#">운동 조회</a></li>
        </ul>
      </li>
      <li class="has-submenu">
        <a href="#">음식</a>
        <ul class="submenu">
          <li><a href="#">음식 일지</a></li>
          <li><a href="#">음식 조회</a></li>
        </ul>
      </li>
      <li><a href="#">커뮤니티</a></li>
    </ul>
  </div>

  <div class="navbar-right">
    <span>🔔</span>
    <div class="circle"></div>
    <span>로그인</span>
  </div>
</div>

<!-- 🔍 검색 영역 -->
<div>
    <form action="/ehr/food/doRetrieve.do"  method="get">
        <input type="text" name="searchWord" id="searchWord"  size="15" placeholder="검색어를 입력하세요">
        <select name="pageSize" id="pageSize">
            <option value="10">10개씩</option>
            <option value="20">20개씩</option>
        </select>
        <input type="submit" value="조회">
    </form>
</div>

<div class="scroll-box">
  
<c:forEach var="item" items="${list}">
  <div class="food-item">
    <!-- 음식 이름만 보이게 -->
    <div class="food-name" onclick="toggleDetail(this)"></div>

        <!-- 상세 정보: 기본 숨김 -->
    <div class="food-detail" style="display: none;">
      <ul>
        <li>칼로리: ${item.cal} kcal</li>
        <li>탄수화물: ${item.carb} g</li>
        <li>단백질: ${item.prot} g</li>
        <li>지방: ${item.fat} g</li>
        <li>나트륨: ${item.na} mg</li>
        <li>기준 그람: ${item.stGrams}g</li>
      </ul>
    </div>
  </div>
</c:forEach>

</div>
</body>
</html>
